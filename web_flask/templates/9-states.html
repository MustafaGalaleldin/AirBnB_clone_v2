<!DOCTYPE HTML>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if not existed %}
            <H1>Not found!</H1>
        {% else %}
        <H1>States:</H1>
        <H3>Cities:</H3>
        <UL>
            {% for city in cities|sort(attribute='name') %}
                <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
            {% endfor %} 
        </UL>
        {% endif %}
    </BODY>
</HTML>
