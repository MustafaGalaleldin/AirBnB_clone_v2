<!doctype html>
<html lang="en">
    <head>
        <title>HBNB</title>
    </head>
    <body>
        <h1>States</h1>
        <ul>
            {% if states %}
                {% for state in states %}
                <li>{{ state.id }}: <b>{{ state.name }}</b></li>
                {% endfor %}
            {% endif %}
        </ul>
    </body>
</html>
